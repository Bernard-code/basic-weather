
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Weather app</title>
  <meta name="description" content="Simple weather app">

<!-- STYLE -->

<!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
<!-- bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<!-- font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<!-- style -->
	<link rel="stylesheet" href="css/style.css">

<!-- jqeury + bootstrap.js -->
	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">

		<a class="navbar-brand" href="#">Weather App</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#">O mnie</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Źródło</a>
				</li>
			</ul>
		</div>
	</div><!-- .container -->
</nav><!-- .navbar -->

<main class="main">
	<div class="container">
		<div class="row ">
			<div class="col-md-6 col-sm-12 ">

				<div class="input-items bg-dark white">

					<div class="form-group">
    				<label for="city">Search by city name: </label>
				    <input type="text" class="form-control" id="city" placeholder="Enter your city...">
				  </div>

					<div class="form-group">
						<button id="search" type="submit" class="btn icon-btn btn-primary">
							<i class="fas fa-search "></i>
							<span>Search by city</span>
						</button>
					</div>

				</div>

			</div>
			<div class="col-md-6 col-sm-12 ">

				<div class="input-items bg-dark white">

					<div class="form-group">
						<label >Search by coordinates: </label>
						<button id="locate" type="button" class="btn icon-btn btn-success">
							<i class="fas fa-map-signs"></i>
							<span>Find your location</span>
						</button>
					</div>

					<div class="form-group">
						<label >Input coordinates: </label>
						<input type="text" class="form-control" id="lat" placeholder="lattitude...">
					</div>
					<div class="form-group">
				    <input type="text" class="form-control" id="lon" placeholder="longitude...">
					</div>

					<div class="form-group">
						<button id="coordinates" type="button" class="btn btn-primary">
							<i class="fas fa-search"></i>
							<span>Search by coordinates</span>
						</button>
					</div>

				</div>
		  </div><!-- .col-6.col-xs-12 -->
		</div><!-- .row -->


		<div id="weatherInfo" class="bg-dark ">

			<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false" >
			  <div class="toast-header bg-secondary text-light">
					<div class="errorMark"></div>
			    <strong class="mr-auto">Error</strong>
			    <small class="text-light">close</small>
			    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
			      <span aria-hidden="true">&times;</span>
			    </button>
			  </div>
			  <div class="toast-body">
		    	Error
			  </div>
			</div>

		</div>
	</div><!-- .container -->
</main><!-- main.main -->


<!-- scripts -->
  <script src="js/app.js"></script>
</body>
</html>
